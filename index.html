<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="image">
        <div class="odin"></div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie-West</a> on 
            <a href="https://unsplash.com">unsplash</a>
        </div>
        <div class="odins">
            <img src="odin.png" alt="odin logo">
            <div>Odin</div>
        </div>
        <img src="halie-west.jpg" alt="background image">
    </div>
    <div class="formBody">
        <div class="header">
            <div class="text1">This is not a real online service! You know you need something 
            like this in your life to help you realize
            your deepest dreams.Sign up now to get started.</div>
            <div class="text2">You <em>know</em> you want to</div>
        </div>
    <div class="realForm">
        <div id="text3">Let!s do this</div>
        <form id="Form" action="index.html" method="post" >
            <div class="inputs">
            <div class="left">
                <div class="nogap">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="first" maxlength="30">
                </div>
                <div class="nogap">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="nogap">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    minlength="8" required>
                </div>
            </div>

            <div class="right">
                <div class="nogap">
                    <label for="second">SECOND NAME</label>
                    <input type="text" id="second" name="second" maxlength="30">
                </div>
                
                <div class="nogap">
                    <label for="phno">PHONE NUMBER</label>
                    <input type="tel" id="phno" name="phno" >
                </div>
                
                <div class="nogap">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"  required>
                </div>
            </div></div>
        </form>
    </div>
    <div class="footer">
        <button id="signup" type="submit" form="Form">Create Account</button>
        <div>Already have an account? <button id="login">Log in</button></div>
    </div>
    </div>
    </div>

</body>
<script>
    let passsword,confirmPassword;
    const passwordDoc = document.querySelector('#password');
     passwordDoc.addEventListener('keydown',(e)=>{
     if(e.keyCode === 13)
     {
        passsword = passwordDoc.value;
        console.log(passsword)
     }})
     passwordDoc.removeEventListener('keyup',(e)=>{
     if(e.keyCode === 13)
     {
        passsword = passwordDoc.value;
        console.log(passsword)
     }
    })

    const warning = document.createElement('div');
    document.querySelector('.left').appendChild(warning);

    const confirmPasswordDoc = document.querySelector('#confirmPassword');
     confirmPasswordDoc.addEventListener('keydown',(e)=>{
     if(e.keyCode === 13)
     {
        
        confirmPassword = confirmPasswordDoc.value;
        console.log(confirmPassword)
        if(passsword!=confirmPassword)
        {
            warning.textContent = "passwords must match!";
            warning.style.color = 'red';
            
        }
        else
            warning.textContent = "";
        
     }
    })
    confirmPasswordDoc.removeEventListener('keyup',(e)=>{
     if(e.keyCode === 13)
     {
        confirmPassword = confirmPasswordDoc.value;
        console.log(confirmPassword)
    
     }
    })

    console.log("well")
</script>
</html>
